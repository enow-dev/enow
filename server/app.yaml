application: enow-staging
version: 1
runtime: go
api_version: go1.8
instance_class: B8
basic_scaling:
  max_instances: 1
  idle_timeout: 1m

handlers:
- url: /.*
  script: _go_app
- url: /
  static_files: build/index.html
  upload: /
- url: /swaggerui
  static_files: swaggerui/index.html
  upload: /swaggerui
  expiration: "0m"
- url: /swagger.json
  static_files: swagger/swagger.json
  upload: /swagger.json
  expiration: "0m"

env_variables:
  TZ: JST

includes:
- env.yaml
